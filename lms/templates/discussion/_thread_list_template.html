<%! from django.utils.translation import ugettext as _ %>
<script type="text/template" id="thread-list-template">
    <div class="browse-search">
      <div class="browse">
	  <a href="#" class="button split">
            <p class="current-board">${_("Show All Discussions")}</p>
	    <span class="browse-dropdown" data-dropdown="browse-topic-filter-dropdown"></span>
            </a>
        </div>
      <div id="browse-topic-filter-dropdown" class="f-dropdown" style="top:60px; z-index:10001;">
	<%include file="_filter_dropdown.html" />
      </div>
    </div>
    <div class="topic-list hide-for-small">  
    </div>
    <div class="hide-for-medium-up browse-search">
      <div class="browse">
	<a href="#" class="split button" style="height: 40px">
	  <p class="current-thread">スレッドリスト</p>
	  <span class="browse-dropdown" data-dropdown="browse-topic-list"></span>
	</a>
      </div>
      <div id="browse-topic-list" class="topic-list f-dropdown" style="top:100px;">  
      </div>

    </div>
</script>

<script type="text/template" id="topic-list-template">
    <div class="search">
      <form class="post-search">
        <input type="text" id="search-discussions" placeholder="${_("Search all discussions")}" class="post-search-field">
      </form>
    </div>

    <div class="sort-bar">
      <dl class="sub-nav">
        <dt class="sort-label">${_("Sort by:")}</dt>
        <dd class="active"><a href="#" role="radio" aria-checked="true" class="active" data-sort="date">${_("date")}</a></dd>
        <dd><a href="#" role="radio" aria-checked="false" data-sort="votes">${_("votes")}</a></dd>
        <dd><a href="#" role="radio" aria-checked="false" data-sort="comments">コメント</a></dd>
      </dl>
      
      %if is_course_cohorted and is_moderator:
      <span class="group-filter-label cohort">${_("Show:")}</span>
      <select class="group-filter-select cohort-options cohort">
	<option value="all">${_("View All")}</option>
	%for c in cohorts:
	<option value="${c.id}">${_("View as {name}").format(name=c.name)}</option>
	%endfor
      </select>
      %endif
    </div>
    <div class="post-list-wrapper">
        <ul class="post-list">
        </ul>
    </div>
</script>
